<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Электронная библиотека ReaDream</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" type="image/png" sizes="16x16" href="/image/rdLib.jpg">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="/css/biblio.css"/>

</head>
<body>
<div th:replace="~{fragments/header-fragment :: nav-menu}"></div>
<section class = "flex-container">
    <div class="criteria">
        <div class = "bar">
            <ul class = "combo" style = "width: 1460px;height: 60px;">
                <select style = "margin-left: 74px; margin-right: 82px;">
                    <option value="0">Авторы</option>
                    <option th:each="author : ${authors}" th:text="${author.authorLastName} + ' ' + ${author.getAuthorName()}" th:value="${author.id}"></option>
                </select>
                <select style = "margin-left: 74px; margin-right: 82px;">
                    <option value="0">Жанры</option>
                    <option th:each="genre : ${genres}" th:text="${genre.genreName}" th:value="${genre.id}"></option>
                </select>
                <li style = "padding-right: 131px; margin-left: 0px; margin-right: 82px;">Издательство</li>
                <span>Дата публикации</span>
            </ul>
        </div>
        <div class = "search">
            <li>
                <input id="search-in" placeholder="Введите наименование книги" class="search-input" type="text">
                <button type="submit" id="search-button">
                    <img height="15px" width="15px" src="/image/search-interface-symbol.png">
                </button>
            </li>
            </div>
</section>

<section class = "flex-container">
    <div class = "book-bg" th:each="book : ${books}">
        <ul class = "book" style="margin-left: 0px; margin-right: 0px;">
            <li style ="margin-right: 0px;" >
                <img class="book-img" th:src="${book.img}" style ="padding-left: 20px;">
                <div class="book-nm">
                    <a th:href="@{/book/{bookId}(bookId=${book.id})}" th:text="${book.bookName}"></a>
                </div>
                <span th:text="${book.description}"></span>
            </li>
        </ul>
    </div>
</section>
</body>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script src="/js/search.js"></script>
<script src="/js/filter.js"></script>
</html>
