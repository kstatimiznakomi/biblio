<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Электронная библиотека ReaDream</title>
    <link type="text/css" rel="stylesheet" href="/css/biblio.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="icon" type="image/png" sizes="16x16" href="/image/rdLib.jpg">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

</head>
<body>
<div th:replace="~{fragments/header-fragment :: nav-menu}"></div>
<section class = "criteria">
    <div class="criteria">
        <div class = "bar">
            <ul class = "combo" style = "width: 1460px;height: 60px;">
                <select style = "margin-left: 74px; margin-right: 82px;">
                    <option value="0">Авторы</option>
                    <option th:each="author : ${authors}" th:text="${author.authorLastName} + ' ' + ${author.getAuthorName()}" th:value="${author.id}"></option>
                </select>
                <select style = "margin-left: 74px; margin-right: 82px;">
                    <option value="0">Жанры</option>
                    <option th:each="genre : ${genres}" th:text="${genre.name}" th:value="${genre.id}"></option>
                </select>
                <li style = "padding-right: 131px; margin-left: 0px; margin-right: 82px;">Издательство</li>
                <span>Дата публикации</span>
                <li style = "padding-right: 204px; margin-left: 0px; margin-right: 74px;"><input type="text"></li>
            </ul>
        </div>
        <div class = "search">
            <li><img height="512" width="512" src="/image/search-interface-symbol.png" style="padding: 10px 16px 10px 1274px;"></li>
            </div>
</section>

<section class = "catalog">
    <div class = "catalog">
        <ul class = "book" style="margin-left: 0px; margin-right: 0px;">
            <li style ="margin-right: 0px;"><img src="Мастер и Маргарита.jpg" style ="padding-left: 20px;"></li>
            <li style ="margin-right: 0px;"></li>
            <li style ="margin-right: 0px;"></li>
            <li style ="margin-right: 0px;"></li>
            <li style ="margin-right: 0px;"></li>
            <li style ="margin-right: 0px;"></li>
            <li style ="margin-right: 0px;"></li>
            <li></li>
            <li style ="margin-right: 0px;"></li>
            <li></li>
            <li></li>
            <li style ="margin-right: 0px;"></li>
        </ul>
    </div>
</section>



</body>
</html>
