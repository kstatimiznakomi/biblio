<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{admin/layout.html}">
<head>
    <meta charset="UTF-8">
    <title>АдминПанель. Пользователи</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="icon" type="image/png" sizes="16x16" href="/image/rdLib.jpg">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="/css/biblio.css"/>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-2" layout:fragment="sidebar">
                <div th:replace="~{admin/fragments/sidebar :: sidebar}"></div>
            </div>
            <div class="col-10" layout:fragment="content">
                <button type="button" class="btn btn-success" disabled style="margin: 1%">Добавить</button>
                <table class="table table-hover" style="margin: 1%">
                    <thead class="table-light">
                    <tr>
                        <th class="col" style="width: 10%">#</th>
                        <th scope="col">ID</th>
                        <th scope="col">Логин</th>
                        <th scope="col">Статус</th>
                        <th scope="col">Роль</th>
                        <th scope="col">Фамилия</th>
                        <th scope="col">Имя</th>
                        <th scope="col">Отчество</th>
                        <th scope="col">Email</th>
                        <th scope="col">Телефон</th>
                        <th scope="col">Адрес</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user : ${users}">
                        <td>
                            <a class="btn btn-warning" data-bs-toggle="modal"
                               th:attr="data-bs-target=${'#editModal' + user.id}" data-row="${user}">
                                <i class="bi bi-pencil"></i>
                            </a>
                            <button type="button" class="btn btn-danger" disabled><i class="bi bi-trash"></i></button>
                        </td>
                        <td th:text="${user.id}"></td>
                        <td th:text="${user.username}"></td>
                        <td th:text="${user.status}"></td>
                        <td th:text="${user.role}"></td>
                        <td th:text="${user.lastname}"></td>
                        <td th:text="${user.name}"></td>
                        <td th:text="${user.surname}"></td>
                        <td th:text="${user.email}"></td>
                        <td th:text="${user.phone}"></td>
                        <td th:text="${user.address}"></td>
                    </tr>
                    </tbody>
                </table>

                <div class="modal fade"
                     th:each="user : ${users}" th:attr="id=${'editModal' + user.id}">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <form th:action="@{'/admin/users/' + ${user.id} + '/edit'}" method="post">
                                <div class="modal-header">
                                    <h5 class="modal-title">Редактирование пользователя
                                        <div th:text="${user.username}"/>
                                    </h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
                                </div>
                                <div class="modal-body">
                                    <div class="mb-3">
                                        <label for="userUsernameInputEdit" class="form-label">Логин</label>
                                        <input name="username" type="text" th:value="${user.username}"
                                               class="form-control" id="userUsernameInputEdit" placeholder="Введите логин">
                                        <label for="userPasswordInputEdit" class="form-label">Hash Пароля</label>
                                        <input name="password" type="text" th:value="${user.password}"
                                               class="form-control" id="userPasswordInputEdit" placeholder="Введите пароль">
                                        <div class="form-group">
                                            <label class="form-label" for="userStatusInputEdit">Статус</label>
                                            <select name="status"
                                                   class="form-select" id="userStatusInputEdit">
                                                <option th:each="status : ${T(com.example.biblio.model.UserStatus).values()}"
                                                        th:value="${status}"
                                                        th:text="${status}"
                                                        th:selected="(${status} == *{user.status})">
                                                </option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label for="userRoleInputEdit" class="form-label">Роль</label>
                                            <select name="role"
                                                   class="form-select" id="userRoleInputEdit">
                                                <option th:each="role : ${T(com.example.biblio.model.UserRole).values()}"
                                                        th:value="${role}"
                                                        th:text="${role}"
                                                        th:selected="(${role} == *{user.role})">
                                                </option>
                                            </select>
                                        </div>
                                        <label for="userLastNameInputEdit" class="form-label">Фамилия</label>
                                        <input name="lastname" type="text" th:value="${user.lastname}"
                                               class="form-control" id="userLastNameInputEdit" placeholder="Введите фамилию">
                                        <label for="userNameInputEdit" class="form-label">Имя</label>
                                        <input name="name" type="text" th:value="${user.name}"
                                               class="form-control" id="userNameInputEdit" placeholder="Введите имя">
                                        <label for="userSurnameInputEdit" class="form-label">Отчество</label>
                                        <input name="surname" type="text" th:value="${user.surname}"
                                               class="form-control" id="userSurnameInputEdit" placeholder="Введите отчество">
                                        <label for="userEmailInputEdit" class="form-label">E-mail</label>
                                        <input name="email" type="text" th:value="${user.email}"
                                               class="form-control" id="userEmailInputEdit" placeholder="Введите E-mail">
                                        <label for="userPhoneInputEdit" class="form-label">Номер телефона</label>
                                        <input name="phone" type="text" th:value="${user.phone}"
                                               class="form-control" id="userPhoneInputEdit" placeholder="Введите номер телефона">
                                        <label for="userAddressInputEdit" class="form-label">Адрес проживания</label>
                                        <input name="address" type="text" th:value="${user.address}"
                                               class="form-control" id="userAddressInputEdit" placeholder="Введите адрес проживания">
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                                    <button type="submit" class="btn btn-primary">Сохранить изменения</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
