<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>АдминПанель. Издатели</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="icon" type="image/png" sizes="16x16" href="/image/rdLib.jpg">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="/css/biblio.css"/>
</head>
<body>
    <table class="table">
        <thead class="table-header">
            <tr>
                <th></th>
                <th>Id</th>
                <th>Название</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="publisher : ${publishers}">
                <td>
                    <a class="btn btn-primary" th:onclick="'isDelete(' + ${publisher.id} + ')'">x</a>
                </td>
                <td th:text="${publisher.id}"></td>
                <td th:text="${publisher.publisherName}"></td>
            </tr>
        </tbody>
    </table>

</body>
<script>
    function isDelete(publisherId) {
        let isConf = confirm("Удалить запись?");
        if (isConf) {
            document.location.replace("/admin/publishers/" + publisherId + "/delete");
        }
    }
</script>

</html>
