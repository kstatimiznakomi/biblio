<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Профиль</title>
    <link type="text/css" rel="stylesheet" href="/css/biblio.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" type="image/png" sizes="16x16" href="/image/rdLib.jpg">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
          rel="stylesheet">
</head>
<body>
<div id="cover"></div>
<div th:replace="~{fragments/header-fragment :: nav-menu}"></div>
<div class="flex-container prof-bg">
    <div class="prof-grad-bg">
        <div class="welcome">Профиль</div>
        <div class="profile-info">
            <img src="https://i.postimg.cc/9M8MFp0d/free-icon-open-book-3145858.png" height="319px" width="319px" alt="книга">
            <div class="info">
                <div class="info-img">
                    <img src="https://i.postimg.cc/yNS4SyLh/free-icon-user-8150564.png" height="120px" width="120px" alt="книга">
                </div>
                <div class="info-details w-100" id="info-details">

                </div>
                <a th:href="@{/profile/edit}">
                    <img src="https://i.postimg.cc/zvTwZpdX/pencil.png" alt="edit" height="15px">
                </a>
            </div>
        </div>
        <div id="notes" class="reserved-bks align-items-center">

        </div>
    </div>
</div>
<template id="user-info">
    <hr class="info-details-hr">
    <span class="user-dtls"></span>
</template>

<template>
    <input type="text" class="user" placeholder="Фамилия" id="lastname" required>
    <input type="text" class="user" placeholder="Имя" id="name" required>
    <input type="text" class="user" placeholder="Отчество" id="surname" required>
    <input type="text" class="user" placeholder="Имя пользователя" id="username" required>
    <hr class="separator">
    <input type="password" class="user" placeholder="Пароль" id="password" required>
    <input type="password" class="user" id="seq_password" placeholder="Подтверждение пароля" required>
    <input type="email" class="user" placeholder="Почта" id="email" required>
    <input type="number" class="user" placeholder="Номер телефона" id="phone" required>
</template>
</body>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
<script src="/js/getting-profile.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/cover.js"></script>
</html>
