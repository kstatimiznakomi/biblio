<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Вход</title>
    <link type="text/css" rel="stylesheet" href="/css/biblio.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="icon" type="image/png" sizes="16x16" href="/image/rdLib.jpg">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

</head>
<body>
<div th:replace="~{fragments/header-fragment :: nav-menu}"></div>
<div th:if="${param.error}">
    Invalid username and password.</div>
<div th:if="${param.logout}">
    You have been logged out.</div>
<div class="flex-container reg-bg">
    <div class="grad-bg">
        <div class="welcome">Войти</div>
        <div id="form">
            <form th:action="@{/login}" method="post">
                <input type="text" class="user w-100" name="username" placeholder="Имя пользователя" required>
                <input type="password" class="user w-100" name="password" placeholder="Пароль"  required>

                <button id="reg-btn" type="submit">Войти</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
